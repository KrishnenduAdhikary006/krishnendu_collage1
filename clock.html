<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stopwatch {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        #display {
            font-size: 40px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start { background: green; color: white; }
        .stop { background: red; color: white; }
        .reset { background: orange; color: white; }
    </style>
</head>
<body>

    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button class="start" onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer = null;

        function updateDisplay() {
            document.getElementById("display").innerHTML =
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }

        function start() {
            if (timer !== null) return;

            timer = setInterval(() => {
                seconds++;

                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                }

                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }

                updateDisplay();
            }, 1000);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            stop();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }
    </script>

</body>
</html>
